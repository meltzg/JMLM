// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task generateHeader(type:Exec) {
    workingDir './bin'
    commandLine 'cmd', '/c', 'javah', '-jni', '-verbose', '-classpath', '../src/main/java', 'org.meltzg.jmtp.JMTP'
}

task buildLibJMTP(type:Exec, dependsOn:'generateHeader') {
    workingDir '../CLibJMTP'
    commandLine 'cmd', '/c', 'MSbuild', './CLibJMTP.sln'
}

task copyLibJMTPToOutput(type:Copy, dependsOn:buildLibJMTP) {
    from '../CLibJMTP/x64/Debug/libJMTP.dll'
    into project.libsDir
}

project.tasks.build.dependsOn(copyLibJMTPToOutput)