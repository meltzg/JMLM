plugins {
  id "com.ullink.msbuild" version "2.18"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: "jacoco"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ijabz/maven'
    }
}

dependencies {

    // testCompile "org.mockito:mockito-core:2.+"
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group:'net.jthink', name:'jaudiotagger', version:'2.2.5'
}

msbuild {
    solutionFile = 'src/main/cpp/CLibJMTP/CLibJMTP.sln'
    platform='x64'
    verbosity = 'detailed'
    targets = ['Clean', 'Rebuild']
    parameters.OutDir = '../../../../../build/libs/'
}

task generateHeader(type:Exec) {
    workingDir './src/main/cpp/include'
    commandLine 'cmd', '/c', 'javah', '-jni', '-verbose', '-classpath', '../../java', 'org.meltzg.jmlm.device.MTPContentDevice'
}

defaultTasks 'clean', 'build', 'jacocoTestReport'