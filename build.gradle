plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
    id 'jacoco'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ijabz/maven'
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'

    compile group: 'net.jthink', name: 'jaudiotagger', version: '2.+'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.+'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.+'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.+'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.+'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.+'
}

application {
    mainClassName = 'JMLM.main/org.meltzg.jmlm.client.LibrarySyncManager'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.meltzg.jmlm.client.Launcher'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

defaultTasks 'clean', 'build', 'jacocoTestReport'
